fragment RootSEOFragment on RootQuery {
  seo {
    openGraph {
      defaultImage {
        altText
        title
        uri
      }
      frontPage {
        description
        title
        image {
          uri
          altText
        }
      }
    }
    webmaster {
      baiduVerify
      googleVerify
      msVerify
      yandexVerify
    }
    social {
      facebook {
        url
      }
      instagram {
        url
      }
      twitter {
        username
        cardType
      }
    }
    schema {
      siteName
      siteUrl
      wordpressSiteName
      personName
      companyOrPerson
      companyName
      logo {
        title
        uri
        slug
        sizes
        description
        srcSet
        altText
        fileSize
        link
        mediaDetails {
          height
          width
        }
        mediaType
        mimeType
        modified
        modifiedGmt
        mediaItemUrl
        status
      }
      inLanguage
    }
  }
}

query Home {
  posts {
    edges {
      cursor
      node {
        slug
        title
        date
        uri
        featuredImage {
          node {
            sourceUrl
            altText
          }
        }
        author {
          node {
            slug
            name
            avatar {
              url
            }
          }
        }
        tags {
          nodes {
            id
            name
          }
        }
      }
    }
  }
  getHeader {
    siteTitle
    siteLogoUrl
    siteTagLine
  }
  getFooter {
    copyrightText
    socialLinks {
      iconName
      iconUrl
    }
  }
  menuItems {
    nodes {
      id
      label
      path
    }
  }
  ...RootSEOFragment
}

query PostDetail($slug: ID!) {
  post(id: $slug, idType: SLUG) {
    id
    title
    content
    date
    link
    author {
      node {
        slug
        name
        avatar {
          url
        }
      }
    }
    tags {
      nodes {
        id
        name
      }
    }
    seo {
      breadcrumbs {
        text
        url
      }
      canonical
      metaKeywords
      metaDesc
      metaRobotsNoindex
      metaRobotsNofollow
      opengraphAuthor
      opengraphDescription
      opengraphModifiedTime
      opengraphPublishedTime
      opengraphPublisher
      opengraphSiteName
      opengraphTitle
      opengraphType
      opengraphUrl
      readingTime
      schemaDetails
      title
      twitterDescription
      twitterTitle
      focuskw
      cornerstone
      opengraphImage {
        sourceUrl
        title
        uri
        altText
      }
    }
  }
  categories {
    nodes {
      id
      slug
      name
      uri
    }
  }
  getHeader {
    siteTitle
    siteLogoUrl
    siteTagLine
  }
  getFooter {
    copyrightText
    socialLinks {
      iconName
      iconUrl
    }
  }
  menuItems {
    nodes {
      id
      label
      path
    }
  }
  ...RootSEOFragment
}

query PostSlugs {
  posts {
    nodes {
      slug
    }
  }
}

query CategorySlugs {
  categories {
    nodes {
      id
      slug
    }
  }
}

