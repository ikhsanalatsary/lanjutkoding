query Home {
  posts {
    edges {
      cursor
      node {
        slug
        title
        date
        featuredImage {
          node {
            sourceUrl
            altText
          }
        }
        author {
          node {
            slug
            name
            avatar {
              url
            }
          }
        }
        tags {
          nodes {
            id
            name
          }
        }
      }
    }
  }
  getHeader {
    siteTitle
    siteLogoUrl
    siteTagLine
  }
  getFooter {
    copyrightText
    socialLinks {
      iconName
      iconUrl
    }
  }
  menuItems {
    nodes {
      id
      label
      path
    }
  }
  seo {
    openGraph {
      defaultImage {
        altText
        title
        uri
      }
      frontPage {
        description
        title
        image {
          uri
          altText
        }
      }
    }
    webmaster {
      baiduVerify
      googleVerify
      msVerify
      yandexVerify
    }
    social {
      facebook {
        url
      }
      instagram {
        url
      }
      twitter {
        username
        cardType
      }
    }
  }
}

query PostDetail($slug: ID!) {
  post(id: $slug, idType: SLUG) {
    id
    title
    content
    date
    author {
      node {
        slug
        name
        avatar {
          url
        }
      }
    }
    tags {
      nodes {
        id
        name
      }
    }
    seo {
      canonical
      metaKeywords
      metaDesc
      metaRobotsNoindex
      metaRobotsNofollow
      opengraphAuthor
      opengraphDescription
      opengraphModifiedTime
      opengraphPublishedTime
      opengraphPublisher
      opengraphSiteName
      opengraphTitle
      opengraphType
      opengraphUrl
      readingTime
      schemaDetails
      title
      twitterDescription
      twitterTitle
      focuskw
      cornerstone
      opengraphImage {
        sourceUrl
        title
        uri
        altText
      }
    }
  }
  categories {
    nodes {
      id
      slug
      name
    }
  }
  getHeader {
    siteTitle
    siteLogoUrl
    siteTagLine
  }
  getFooter {
    copyrightText
    socialLinks {
      iconName
      iconUrl
    }
  }
  menuItems {
    nodes {
      id
      label
      path
    }
  }
}

query PostSlugs {
  posts {
    nodes {
      slug
    }
  }
}

query CategorySlugs {
  categories {
    nodes {
      id
      slug
    }
  }
}

query CategoryDetail($categorySlug: String!, $categoryId: ID!) {
  category(id: $categoryId, idType: SLUG) {
    name
    seo {
      canonical
      cornerstone
      focuskw
      metaDesc
      metaRobotsNofollow
      metaKeywords
      metaRobotsNoindex
      opengraphAuthor
      opengraphDescription
      opengraphModifiedTime
      opengraphPublishedTime
      opengraphPublisher
      opengraphSiteName
      opengraphTitle
      opengraphType
      opengraphUrl
      schema {
        raw
      }
      title
      twitterDescription
      twitterTitle
    }
  }
  posts(where: { categoryName: $categorySlug }) {
    edges {
      cursor
      node {
        slug
        title
        date
        featuredImage {
          node {
            sourceUrl
            altText
          }
        }
        author {
          node {
            slug
            name
            avatar {
              url
            }
          }
        }
        tags {
          nodes {
            id
            name
          }
        }
      }
    }
  }
  getHeader {
    siteTitle
    siteLogoUrl
    siteTagLine
  }
  getFooter {
    copyrightText
    socialLinks {
      iconName
      iconUrl
    }
  }
  menuItems {
    nodes {
      id
      label
      path
    }
  }
}

